<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Invite | Anchor</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/register.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="left-container">
        <header class="header-block">
          <!-- Header Root Container -->
          <div class="header-container">
            <!-- Left -->
            <div class="home-left-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 header-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z"
                />
              </svg>
              <a
                href="http://"
                target="_blank"
                rel="noopener noreferrer"
                class="home-link"
                ><span>anchor</span></a
              >
            </div>

            <!-- Right -->
            <div class="home-right-container">
              <p>
                Already Registered?
                <a href="index.html" class="other-links">Login</a>
              </p>
            </div>
          </div>
        </header>

        <section class="section-form-block">
          <form action="#" method="post">
            <p class="form-heading">Request Invite</p>

            <div class="input-box">
              <label for="full-name">Full name</label>
              <input
                type="text"
                name="name"
                id="full-name"
                size="65"
                placeholder="Full name"
              />
            </div>

            <div class="input-box">
              <label for="emailId"
                >What email address can we reach you at?</label
              >
              <input
                type="email"
                name="emailId"
                id="emailId"
                size="65"
                placeholder="Enter email address"
              />
            </div>

            <div class="flex-row">
              <div class="input-box">
                <label for="phone">Phone number</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="+91 9999999999"
                  class="small-box"
                />
              </div>

              <div class="input-box">
                <label for="website">Your website</label>
                <input
                  type="text"
                  name="website"
                  id="website"
                  placeholder="Enter your website link"
                  class="small-box"
                />
              </div>
            </div>

            <div class="input-box">
              <label for="company-name">What is your company name?</label>
              <input
                type="text"
                name="company-name"
                id="company-name"
                size="65"
                placeholder="Enter legal business name"
              />
            </div>

            <div class="input-box">
              <label for="working-as">What are you working on?</label>
              <input
                type="text"
                name="working-as"
                id="working-as"
                size="65"
                placeholder="Tell us a bit about your business..."
              />
            </div>

            <div class="input-box bottom-margin">
              <label for="date">When are you looking to launch?</label>
              <input type="date" name="date" id="date" size="65" />
            </div>

            <p class="para-style bottom-margin">
              By clicking the button below, I agree to Anchorâ€™s
              <a
                href="http://"
                target="_blank"
                rel="noopener noreferrer"
                class="other-links"
                >Terms of Service</a
              >
              and
              <a
                href="http://"
                target="_blank"
                rel="noopener noreferrer"
                class="other-links"
                >Privacy Policy</a
              >.
            </p>

            <button>Request Invite</button>
          </form>
        </section>
      </div>

      <div class="right-container">
        <img src="images/img-2.png" alt="anchor" />
      </div>
    </div>
  </body>
</html>
